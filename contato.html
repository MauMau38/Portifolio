    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Portifólio Pessoal</title>
</head>
<header class="cabecalho">
    <nav class="cabecalho-menu">
            <a class="cabecalho-menu-link" href="index.html">Home</a>

</header>

<main>
    <section id="contato" class="formulario">
        <div class="container-contato">

            <div class="formulario__texto">
                <h3>Contato</h3>
                <p>Eis-me aqui, mande seu contato comigo?</p>
                <p>Preencha o formulário abaixo e entrarei em contato assim possível.</p>
            </div>
            
            <form id="contatoForm" action="" method="post">

                <div class="formulario__nome">
                    <label for="nome" id="labelNome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <small id="nomeErro" class="erro"></small>
                </div>

                <div class="formulario__email">
                    <label for="email" id="labelEmail">E-mail</label>
                    <input type="text" name="email" id="email">
                    <small id="emailErro" class="erro"></small>
                </div>

                <div class="formulario__assunto">
                    <label for="assunto"></label>
                    <input type="text" name="assunto" id="assunto" placeholder="Assunto">
                    <small id="assuntoErro" class="erro"></small>
                </div>

                <div class="formulario__mensagem">
                    <label for="mensagem"></label>
                    <textarea name="mensagem" id="mensagem" placeholder="Mensagem"></textarea>
                    <small id="mensagemErro" class="erro"></small>
                </div>
   
            </form>

            <button id="enviarBtn" type="submit" class="botaoForm" disabled >Enviar mensagem</button>
            <div id="mensagemEnviada" style="display: none;" >Mensagem enviada com sucesso!</div>
            
        </div>
    </section>
</main>

<footer>
    <section class="rodapé">
        <div class=" footer__rodape">
        <p>2024 - Desenvolvido por Mauricio Cabrera</p>
        </div>
    </section>
</footer>
   <script src="script.js" defer></script>
</body>
</html>
